language: cpp
branches:
  only:
  - master
matrix:
  include:
  - os: osx
    compiler: clang
    env:
    - FILE=tikzit-osx.dmg
    - QTVER=511
    - DEPLOY_TIKZIT=1
before_install: 
install:
- brew update
- brew install qt5
- brew link --force qt5
- brew install poppler --with-qt
script:
- qmake -v
- qmake -r
- make
- '(chmod +x deploy-osx.sh && ./deploy-osx.sh && mv tikzit.dmg $FILE)'
- python scripts/gh-push.py $FILE
notifications:
  email: false
